<div class="editor">
	<div class="tool-buttons">
		<button class="button" data-role="play" data-title-ru="Предпросмотр анимации" data-title-en="Preview animation">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-play"></use>
			</svg>
			<kbd>F9</kbd>
		</button>
		<div class="tools-separator"></div>
		<button class="button" data-role="pencil" data-title-ru="Карандаш" data-title-en="Pencil">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-pencil"></use>
			</svg>
			<kbd>B</kbd>
		</button>
		<button class="button" data-role="line" data-title-ru="Нарисовать линию" data-title-en="Draw line">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 20 20">
				<line x1="3" x2="17" y1="17" y2="3" stroke-width="2" stroke="currentColor" />
			</svg>
			<kbd>N</kbd>
		</button>
		<button class="button" data-role="ellipse" data-title-ru="Нарисовать эллипс" data-title-en="Draw ellipse">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-ellipse"></use>
			</svg>
			<kbd>O</kbd>
		</button>
		<button class="button" data-role="eraser" data-title-ru="Стирка" data-title-en="Eraser">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-eraser"></use>
			</svg>
			<kbd>E</kbd>
		</button>
		<button class="button" data-role="fill" data-title-ru="Заливка цветом" data-title-en="Flood fill">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-fill"></use>
			</svg>
			<kbd>K</kbd>
		</button>
		<button class="button" data-role="pick-color" data-title-ru="Взять цвет из точки" data-title-en="Pick color from point">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-pick-color"></use>
			</svg>
			<kbd>I</kbd>
		</button>
		<div class="free-space"></div>
		<button class="button" data-role="delete" data-title-ru="Удалить все" data-title-en="Delete all">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-trash"></use>
			</svg>
		</button>
	</div>
	<div class="tool-buttons">
		<button class="button" data-role="rect" data-title-ru="Прямоугольное выделение" data-title-en="Rectangular selection">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-rect"></use>
			</svg>
			<kbd>R</kbd>
		</button>
		<button class="button" data-role="move" data-title-ru="Переместить выделение или слой" data-title-en="Move selection or layer">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-move"></use>
			</svg>
			<kbd>T</kbd>
		</button>
		<div class="tools-separator"></div>

		</button>
		<div class="tools-separator"></div>
		<button class="button" data-role="hand" data-title-ru="Переместить холст" data-title-en="Move canvas">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-hand"></use>
			</svg>
			<kbd>SPACE</kbd>
		</button>
		<div class="free-space"></div>
		<button class="button" data-role="undo" data-title-ru="Отменить действие" data-title-en="Undo action">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 24 24">

		</button>
		<button class="button" data-role="redo" data-title-ru="Восстановить действие" data-title-en="Redo action">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 24 24">
				<path fill="currentColor" d="M10.5,7A6.5,6.5 0 0,0 4,13.5A6.5,6.5 0 0,0 10.5,20H14V18H10.5C8,18 6,16 6,13.5C6,11 8,9 10.5,9H16.17L13.09,12.09L14.5,13.5L20,8L14.5,2.5L13.08,3.91L16.17,7H10.5M18,18H16V20H18V18Z"/>
			</svg>
		</button>
	</div>
	<div class="tool-buttons">
		<button class="button" data-role="color" data-title-ru="Выбрать цвет" data-title-en="Pick color">
			<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
				<rect x="1.5" y="1.5" width="19" height="19" stroke="#ffffff" stroke-width="1" shape-rendering="crispEdges" fill="none" />
				<rect x="3" y="3" width="16" height="16" fill="#ffffff" />
			</svg>
			<kbd>C</kbd>
		</button>
		<div class="tools-separator"></div>
		<button class="button" data-role="size" data-size="1" data-title-ru="Размер кисти 1" data-title-en="Brush size 1">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 18 18">
				<rect x="8" y="8" width="4" height="4" fill="currentColor" />
			</svg>
			<kbd>1</kbd>
		</button>
		<button class="button" data-role="size" data-size="2" data-title-ru="Размер кисти 2" data-title-en="Brush size 2">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 18 18">
				<rect x="6" y="6" width="8" height="8" fill="currentColor" />
			</svg>
			<kbd>2</kbd>
		</button>
		<button class="button" data-role="size" data-size="3" data-title-ru="Размер кисти 3" data-title-en="Brush size 3">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 18 18">
				<rect x="4" y="4" width="12" height="12" fill="currentColor" />
			</svg>
			<kbd>3</kbd>
		</button>
		<button class="button" data-role="size" data-size="4" data-title-ru="Размер кисти 4" data-title-en="Brush size 4">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" viewBox="0 0 18 18">
				<rect x="1" y="1" width="16" height="16" fill="currentColor" />
			</svg>
			<kbd>4</kbd>
		</button>
		<div class="tools-separator"></div>
		<button class="button" data-role="flip-x" data-title-ru="Отразить горизонтально" data-title-en="Flip horizonal">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-flip-h"></use>
			</svg>
		</button>
		<button class="button" data-role="flip-y" data-title-ru="Отразить вертикально" data-title-en="Flip vertical">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-flip-v"></use>
			</svg>
		</button>
		<div class="free-space"></div>

	</div>
	<div class="colors-popup" hidden>
		<div class="colors-bar"></div>
	</div>
	<div class="canvas-container">
	</div>
	<div class="tool-buttons">
		<button class="button" data-role="add-layer" data-title-ru="Добавить новый слой" data-title-en="Add new layer">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-add-layer"></use>
			</svg>
		</button>
		<button class="button" data-role="remove-layer" data-title-ru="Удалить выделенный слой" data-title-en="Remove selected layer">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-delete-layer"></use>
			</svg>
		</button>
		<button class="button" data-role="merge-layer" data-title-ru="Объединить выделенный слой со слоем под ним" data-title-en="Merge selected layer with layer under">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-merge-layers"></use>
			</svg>
		</button>
		<button class="button" data-role="copy-layer" data-title-ru="Дублировать выделенный слой" data-title-en="Duplicate selected layer">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-copy-layer"></use>
			</svg>
		</button>
		<div class="tools-separator"></div>
		<button class="button" data-role="clear-frame" data-title-ru="Создать пустой ключевой кадр" data-title-en="Create blank keyframe">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-blank-key"></use>
			</svg>
			<kbd>F7</kbd>
		</button>
		<button class="button" data-role="insert-frame" data-title-ru="Вставить кадр (сместить следующие кадры вправо)" data-title-en="Insert frame (shift next frames to the right)">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-insert-frame"></use>
			</svg>
			<kbd>F5</kbd>
		</button>
		<button class="button" data-role="remove-frame" data-title-ru="Удалить кадр (сместить следующие кадры влево)" data-title-en="Remove frame (shift next frames to the left)">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-delete-frame"></use>
			</svg>
			<kbd>F8</kbd>
		</button>
	</div>
	<div class="layers-header">
		<div class="layers-header-frames" draggable="false"></div>
	</div>
	<div class="layers-list">
	</div>
	<div class="tool-buttons tool-buttons-bottom">
		<button class="button" data-role="download">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-download"></use>
			</svg>
			<span lang="ru">Сохранить файл</span>
			<span lang="en">Save file</span>
		</button>
		<button class="button" data-role="open">
			<svg xmlns="http://www.w3.org/2000/svg" class="svg-icon">
				<use href="#icon-svg-open"></use>
			</svg>
			<span lang="ru">Открыть файл</span>
			<span lang="en">Open file</span>
		</button>
	</div>
	<div class="preview-popup" hidden>
		<div class="preview-popup-body">
			<div class="preview">
				<img src="./assets/screen.png" width="252" height="404" alt="" />
				<canvas></canvas>
			</div>
		</div>
	</div>
</div>
